<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,200;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="icon" href="./Imagenes-Inicio/pixlr-bg-result (1).png">
    <title>Login</title>
</head>
<body>
    <form>
        <h1>Login</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Correo Electronico" required>
            </div>

            <div class="input-contenedor">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Contraseña" required>
                <p><a href="#">¿Haz olvidado tu contraseña?</a></p>
            </div>
            <input type="submit" value="Iniciar Sesion" class="button">
            <p>Al registrarte, Aceptas nuestras Condiciones de uso y Politica de privacidad.</p>
            <p>¿Aún no tienes una cuenta?<a class="link" href="./registrate.html"> Registrate</a></p>
        </div>
    </form>


    <script src="https://kit.fontawesome.com/97195b44ec.js" crossorigin="anonymous"></script>

</body>
</html>
